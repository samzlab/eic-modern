name: Coverage Badge

on:
  push:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate coverage
      run: npm run test:coverage -w packages/core

    - name: Extract coverage percentage
      id: coverage
      run: |
        COVERAGE=$(grep -o 'All files[^|]*|[^|]*|[^|]*|[^|]*|[^|]*' packages/core/coverage/lcov-report/index.html | grep -o '[0-9.]*%' | head -1 || echo "100%")
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE"

    - name: Create coverage badge
      uses: jaywcjlove/coverage-badges-cli@main
      with:
        source: packages/core/coverage/lcov.info
        output: docs/assets/coverage.svg

    - name: Commit coverage badge
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/assets/coverage.svg
        if ! git diff --staged --quiet; then
          git commit -m "Update coverage badge [skip ci]"
          git push
        else
          echo "No changes to coverage badge"
        fi
